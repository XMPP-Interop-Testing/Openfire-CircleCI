# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/configuration-reference
version: 2.1

jobs:
  build:
    docker:
      - image: cimg/openjdk:17.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - maven-repo-v1-{{ .Branch }}-{{ checksum "pom.xml" }}
            - maven-repo-v1-{{ .Branch }}-
            - maven-repo-v1-
      - run: 
          name: 'Build Openfire'
          command: ./mvnw -B package -Dmaven.test.skip=true  # Skipping tests, since we're focussed on integration tests for this project
      - save_cache:
          paths:
            - ~/.m2/repository
          key: maven-repo-v1-{{ .Branch }}-{{ checksum "pom.xml" }}
      - persist_to_workspace:
          root: .
          paths:
            - .github
            - distribution/target
  test:
    docker:
      - image: cimg/openjdk:17.0
    steps:
      - attach_workspace:
          at: .
      - run: 
          name: 'Start Openfire'
          command: .github/actions/startserver-action/startCIServer.sh -i "127.0.0.1" -h "example.org" -b "./distribution/target/distribution-base"
          #background: true
      - run:
          name: 'Run Compliance Tests'
          command: echo 'Tests go here'
      - run:
          name: 'Stop Openfire'
          command: .github/actions/stopserver-action/stopCIServer.sh


workflows:
  build-openfire:
    jobs:
      - build
      - test:
          requires:
            - build
